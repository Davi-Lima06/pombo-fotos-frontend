<div class="container">
  <form [formGroup]="formGroup" (submit)="upload()" class="row">
    <div class="col-md-6 text-center">
      <button type="button" (click)="fileInput.click()" class="btn btn-primary">
        <i class="fa fa-image fa-4x align-middle"></i>
      </button>
      <input
      #fileInput
      hidden
      formControlName="file" type="file"
      accept="image/*"
      (change)="uploadFoto($event.target)">
      <app-vmessage
      *ngIf="formGroup.get('file')?.errors?.['required']"
      text="please, select a photo">
    </app-vmessage>
    </div>

    <div class="col-md-6">
      <div class="form-group">
        <textarea
        formControlName="description"
          class="form-control form-control-sm"
          placeholder="photo description"></textarea>
          <app-vmessage
            *ngIf="formGroup.get('description')?.errors?.['maxlength']"
            text="max length is 300">
          </app-vmessage>
      </div>

      <div class="form-group">
        <label class="text-muted">
          Allow comments
          <input formControlName="allowComments" type="checkbox">
        </label>
      </div>

      <button [disabled]="formGroup.invalid" type="submit" class="btn btn-primary btn-block">
        Upload
      </button>

      <a class="btn btn-secondary btn-block">Cancel</a>
    </div>
  </form>
</div>
